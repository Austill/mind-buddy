version: '3.8'

# Development Docker Compose Configuration
# Use this for local development with hot-reload capabilities
# Command: docker-compose -f docker-compose.dev.yml up

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:latest
    container_name: mindbuddy-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mind_buddy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - mindbuddy-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Backend Service with Hot Reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindbuddy-backend-dev
    environment:
      FLASK_ENV: development
      FLASK_APP: wsgi.py
      SECRET_KEY: dev-secret-key-change-in-production
      MONGO_URI: mongodb://admin:password@mongodb:27017/mind_buddy?authSource=admin
      MONGODB_DB_NAME: mind_buddy
      JWT_SECRET_KEY: dev-jwt-secret-key
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080,http://frontend:3000
      HF_MODEL_NAME: facebook/blenderbot-400M-distill
      MAX_NEW_TOKENS: 100
      TEMPERATURE: 0.7
      TOP_P: 0.9
      LOGGING_LEVEL: DEBUG
    
    ports:
      - "5000:5000"
    
    depends_on:
      mongodb:
        condition: service_healthy
    
    networks:
      - mindbuddy-network-dev
    
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Don't overwrite these
      - /app/__pycache__
      - /app/.pytest_cache
      - backend_cache_dev:/app/.cache
    
    restart: unless-stopped
    
    # Run Flask development server with auto-reload
    command: flask run --host=0.0.0.0 --reload

  # React Frontend Service with Hot Reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mindbuddy-frontend-dev
    environment:
      VITE_API_BASE_URL: http://localhost:5000
      VITE_API_URL: http://localhost:5000
    
    ports:
      - "3000:3000"
      - "5173:5173"
    
    depends_on:
      - backend
    
    networks:
      - mindbuddy-network-dev
    
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    
    restart: unless-stopped
    
    # Run Vite dev server
    command: npm run dev -- --host

volumes:
  mongodb_data_dev:
    driver: local
  
  mongodb_config_dev:
    driver: local
  
  backend_cache_dev:
    driver: local

networks:
  mindbuddy-network-dev:
    driver: bridge
